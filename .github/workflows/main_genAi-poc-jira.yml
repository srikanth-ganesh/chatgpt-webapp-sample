# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - genAi-poc-jira

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://jiraaappppoc.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0f1f3f6f921546588748e154e56f6607 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8f0976e1737f4b6d8259c931a4000596 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: jiraaappppoc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0f1f3f6f921546588748e154e56f6607 }}/jiraaappppoc.azurecr.io/:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'genAi-poc-jira'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1ef22eab169d4577a5e8ed83e418f9fd }}
        images: 'jiraaappppoc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0f1f3f6f921546588748e154e56f6607 }}/jiraaappppoc.azurecr.io/:${{ github.sha }}'