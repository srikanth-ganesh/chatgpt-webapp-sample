# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - genAi-poc-jira

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://https:/
        username: ${{ secrets.AzureAppService_ContainerUsername_f819f969b4d04a8bbfc97dec6bcc2b72 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d6f02b6538614729b3cbd3cbbb418084 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: https:/${{ secrets.AzureAppService_ContainerUsername_f819f969b4d04a8bbfc97dec6bcc2b72 }}/jiraaappppoc.azurecr.io/sample-app-aoai-chatgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'genAi-poc-jira'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1c11a71cc0b242399db312be994a6a9c }}
        images: 'https:/${{ secrets.AzureAppService_ContainerUsername_f819f969b4d04a8bbfc97dec6bcc2b72 }}/jiraaappppoc.azurecr.io/sample-app-aoai-chatgpt:${{ github.sha }}'