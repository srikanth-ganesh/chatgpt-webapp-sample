# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - genAi-poc-jira

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://jiraaappppoc.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_8a418381371b43118842520619730014 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f9cf384157414bc98ae6a6c29d9401cf }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: jiraaappppoc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8a418381371b43118842520619730014 }}/https:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'genAi-poc-jira'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1afe17e92c404215bc63a21032400263 }}
        images: 'jiraaappppoc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_8a418381371b43118842520619730014 }}/https:${{ github.sha }}'