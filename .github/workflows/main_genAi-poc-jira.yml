# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - genAi-poc-jira

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://jiraaappppoc.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2696ad92c33e4f0088f4573e4fd9e78f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1ce03449f54c43fa899c1375bc99cce6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: jiraaappppoc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2696ad92c33e4f0088f4573e4fd9e78f }}/jiraaappppoc.azurecr.io/sample-webAPP:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'genAi-poc-jira'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6796a3484a8847cb8dc694df4af11f55 }}
        images: 'jiraaappppoc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2696ad92c33e4f0088f4573e4fd9e78f }}/jiraaappppoc.azurecr.io/sample-webAPP:${{ github.sha }}'