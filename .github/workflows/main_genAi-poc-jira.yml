# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - genAi-poc-jira

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://jiraaappppoc.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7c45edb744e548c6a6b196aa2ebdfbf1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b27953f20d664460a8bbe80e1ae30f8b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: jiraaappppoc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7c45edb744e548c6a6b196aa2ebdfbf1 }}/jiraaappppoc.azurecr.io/sample-app-aoai-chatgpt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'genAi-poc-jira'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0aa03f33c1154378bfeef9b545caf468 }}
        images: 'jiraaappppoc.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_7c45edb744e548c6a6b196aa2ebdfbf1 }}/jiraaappppoc.azurecr.io/sample-app-aoai-chatgpt:${{ github.sha }}'